<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/home raizen.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Home RAÍZEN</title>
</head>

<body>
    <div>
        <!------------------------------------------------Header da página----------------------------------->

        <header class="header_raizen">
            <div class="box_esquerdo">
                <h3>UNIVERSIDADE</h3>
                <img class="logo_raizen" src="/img/logo.svg" alt="logo raizen">
                <span class="divisor"></span>
                <img class="logo_disseminadores" src="/img/logo_disseminadores.svg" alt="img disseminadores">
            </div>
            <div class="box_direito">
                <div class="bloco1">
                    <span class="id_disseminador">NOME DISSEMINADOR</span>
                    <span class="iconify" data-icon="feather:arrow-down" data-inline="false"></span>
                </div>
                <div class="bloco2">
                    <span class="iconify" data-icon="feather:bell" data-inline="false"></span>
                    <div class="borda_lembretes">
                        <span class="lembretes">5</span>
                    </div>

                </div>

            </div>
        </header>
    </div>

    <!-----------------------------Bloco superior do corpo da página----------------------------------------->
    <div class="bloco3">
        <div>
            <p class="titulo_px_encontro">PRÓXIMO ENCONTRO</p>
        </div>
        <div class="bloco_encontro">
            <p class="mes_encontro">JUN</p>
            <p class="dia_encontro">16</p>
            <p class="horario_encontro">14:00</p>
            <img class="img_encontro" src="/img/jovem.jpg" alt="pessoa1">
            <span class="sinal_mais">+</span>
            <p class="subtitulo1">NOME DO</p>
            <P class="subtitulo2">DISSEMINADOR</P>
            <p class="hashtag_encontro">#RH #Comportamento #Pessoas</p>
            <div>
                <button class="botao_reunião">LINK DA REUNIÃO</button>
            </div>
        </div>
        <div class="encontros antigos">
            <div class="bloco4">
                <p class="titulo_antigos">ENCONTROS ANTIGOS</p>
                <P class="mes_antigos">jun</P>
                <p class="dia_antigos">16</p>
                <p class="horario_antigos">09:00</p>
                <span class="divisor_tutor"></span>
                <p class="titulo_tutor">Nome-Tutor</p>
                <p class="titulo_disseminador">NOME DO DISSEMINADOR</p>
                <div class="box_seta">
                    <div class="seta_down"></div>
                </div>
                <span class="divisor2"></span>

            </div>
            <div class="bloco5">
                <p class="mes_antigos2">jun</p>
                <p class="dia_antigos2">08</p>
                <p class="horario_antigos2">09:00</p>
                <span class="divisor_tutor"></span>
                <p class="titulo_tutor2">Nome-Tutor</p>
                <p class="titulo_disseminador2">NOME DO DISSEMINADOR</p>
            </div>
            <span class="divisor3"></span>
        </div>
        <!-------------------------------Campo de pesquisa----------------------------------------------->
        <div>

        </div>
    </div>
</body>

</html>
