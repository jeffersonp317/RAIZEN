<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Tela de login.css">
    <script src="/raizen.js" defer></script>
    <title>Raizen: Disseminadores do conhecimento</title>
</head>

<body>
    <!------------------------------------Box do logo disseminadores-------------------------------------->

    <div class="container">
        <div class="container_disseminadores">
            <img class="logo_disseminadores" src="/img/LOGO RAIZEN.jpg" alt="logo da tela de login">
        </div>

        <div class="box_login">
            <div class="header_título">
                <h3>UNIVERSIDADE</h3>
                <img class="logo_raizen" src="/img/logo.svg" alt="logo raizen">
            </div>

            <!-----------------------------------Campo de login------------------------------------------->

            <form onsubmit="return validar()" action="home raizen.html" class="container_login">
                <div class="campo_email">
                    <input id="email" placeholder="LOGIN">
                    <p id="Erroemail" class="input-erro">Preencha o campo email!</p>
                </div>
                <div class="campo_senha">
                    <input id="senha" type="password" placeholder="SENHA">
                    <p id="Errosenha" class="input-erro">Preencha o campo senha!</p>
                </div>
                <button class="botao_login" type="submit">ENVIAR</button>
                <div class="lembrete_senha">Esqueceu a senha?</div>
            </form>
        </div>
    </div>
    <div class="copyright">2021 © Todos os direitos reservados - teya.us</div>
</body>

</html>
